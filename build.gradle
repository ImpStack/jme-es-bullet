apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

ext {
    jmeVersion = "3.2.+"
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile "org.jmonkeyengine:jme3-core:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-desktop:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-lwjgl:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-bullet:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-bullet-native:${jmeVersion}"
    compile "org.impstack:jme-utils:+"
    compile "com.simsilica:zay-es:+"
    compile ("com.simsilica:sio2:+") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    compile "org.slf4j:slf4j-api:1.7.+"
    compile "org.slf4j:jul-to-slf4j:1.7.+"
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'org.impstack'
            artifactId 'jme-es-bullet'
            version '0.1'
        }
    }
}

// a task to create the sources jar
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// a task to create the javadoc jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}